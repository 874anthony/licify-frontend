<main class="bg-red-400 grid place-items-center h-screen">
  <div class="bg-white w-96 p-6 rounded-lg shadow-xl">
    <h1
      class="text-3xl font-main font-semibold text-center bg-gradient-to-r from-red-600 via-red-400 to-red-200 text-transparent bg-clip-text uppercase"
    >
      Sign Up
    </h1>
    <form class="mt-6" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div>
        <label class="block text-gray-700 font-secondary text-lg">Nombre</label>
        <input
          type="text"
          name="name"
          formControlName="name"
          class="w-full font-secondary px-4 py-2 mt-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent"
          placeholder="Nombre"
          required
        />
      </div>

      <div class="mt-4">
        <label class="block text-gray-700 font-secondary text-lg">Rol</label>
        <select
          name="role"
          formControlName="role"
          class="w-full font-secondary px-4 py-2 mt-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent"
          required
        >
          <option value="Constructor">Constructor</option>
          <option value="Proveedor">Proveedor</option>
        </select>
      </div>

      <div class="mt-4">
        <label class="block text-gray-700 font-secondary text-lg"
          >Nombre de la empresa</label
        >
        <input
          type="text"
          name="businessName"
          formControlName="businessName"
          class="w-full font-secondary px-4 py-2 mt-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent"
          placeholder="Nombre de la empresa"
          required
        />
      </div>

      <div class="mt-4">
        <label class="block text-gray-700 font-secondary text-lg"
          >Correo electronico</label
        >
        <input
          type="email"
          name="email"
          formControlName="email"
          class="w-full font-secondary px-4 py-2 mt-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent"
          placeholder="Correo electronico"
          required
        />
      </div>
      <div class="mt-4">
        <label class="block text-gray-700 font-secondary text-lg"
          >Contrase&ntilde;a</label
        >
        <input
          type="password"
          name="password"
          formControlName="password"
          class="w-full font-secondary px-4 py-2 mt-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent"
          placeholder="Contrase&ntilde;a"
          required
        />
      </div>
      <div class="mt-4">
        <label class="block text-gray-700 font-secondary text-lg"
          >Confirmar Contrase&ntilde;a</label
        >
        <input
          type="password"
          name="password_confirmation"
          formControlName="passwordConfirm"
          class="w-full font-secondary px-4 py-2 mt-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent"
          placeholder="Confirmar Contrase&ntilde;a"
          required
        />
      </div>
      <div class="mt-6">
        <button
          type="submit"
          name="submit"
          class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-red-400 rounded-lg shadow hover:bg-red-300 focus:outline-none focus:ring-red-200 focus:ring-4"
        >
          Register
        </button>
      </div>
    </form>
    <p class="mt-8 text-center">
      Already have an account?
      <a
        routerLink="/login"
        class="font-semibold text-red-400 hover:text-red-500"
        >Login</a
      >
    </p>
  </div>
</main>
